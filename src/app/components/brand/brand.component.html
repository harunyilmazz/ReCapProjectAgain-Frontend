<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-secondary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<label *ngIf="dataLoaded == true">
  <h5>Markalar</h5>
</label>

  <input type="text" [(ngModel)]="brandFilterText" class="form-control" id="brandFilterText" placeholder="Marka">


<ul *ngIf="dataLoaded == true" class="list-group">
  <li 
  *ngIf="!brandFilterText"
  (click)="setDeletedCurrentBrand()" 
  routerLink="/cars"
  [class]="getAllBrandClass()" >TÃ¼m Markalar</li>
  <li
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{ brand.id }}"
    *ngFor="let brand of brands | brandFilter: brandFilterText"
    [class]="getCurrentBrandClass(brand)"
  >
    {{ brand.brandName }}
  </li>
</ul>
