<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<label *ngIf="dataLoaded==true">
  <h5>Markalar</h5>
</label>
<ul *ngFor="let brand of brands" class="list-group">
  <li class="list-group-item">{{brand.brandName}}</li>
</ul>
