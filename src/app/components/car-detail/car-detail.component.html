<div class="row input-group bg-warning text-dark my-3 py-3 ms-0">
  <div class="row col-md-8">
    <div class="col-md-4">
      <select [(ngModel)]="selectedBrandId" class="form-select form-select-sm" aria-label="Marka" required>
        <option selected value="0">Tüm Markalar</option>
        <option *ngFor="let brand of brands" value="{{brand.id}}">{{brand.brandName}}</option>
      </select>
    </div>
    <div class="col-md-4">
      <select [(ngModel)]="selectedColorId" class="form-select form-select-sm" aria-label="Renk">
        <option selected value="0">Tüm Renkler</option>
        <option *ngFor="let color of colors" value="{{color.id}}">{{color.colorName}}</option>
      </select>
    </div>
    <div class="col-md-4">
      <button class="btn btn-sm btn-dark text-warning me-2" (click)="filter()">Filtrele</button> 
      <button class="btn btn-sm btn-dark text-warning" (click)="clearFilter()" role="button">Temizle</button> 
    </div>
  </div>
  <div  class="row col-md-4 ">
    <div class="col-md-4"></div>
    <div class="col-md-8">
      <input
      type="text"
      [(ngModel)]="carFilterText"
      class="form-control form-control-sm"
      id="carFilterText"
      placeholder="Araç arama"
    />
    </div>
      
  </div>
</div>

<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-secondary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <div
    *ngFor="let carDetail of carDetails | carFilter: carFilterText"
    class="col"
  >
    <div class="card">
      <img
        [src]="setCurrentCarImageSrc()"
        [class]="getCurrentCarClass(carDetail)"
        [alt]="setCurrentCarImageAlt()"
        height="150px"
      />
      <div class="card-body">
        <h5 class="card-title">{{ carDetail.carName }}</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <b style="float: left; width: 50%; text-align: left">Marka</b>
            {{ carDetail.brandName }}
          </li>
          <li class="list-group-item">
            <b style="float: left; width: 50%; text-align: left">Renk</b>
            {{ carDetail.colorName }}
          </li>
          <li class="list-group-item">
            <b style="float: left; width: 50%; text-align: left">Model</b>
            {{ carDetail.modelYear }}
          </li>
          <h5 align="center">{{ carDetail.dailyPrice }} ₺</h5>
        </ul>

        <div class="d-grid gap-2 d-md-block">
          <a
            style="float: left; width: 49%; text-align: center"
            routerLink="/cars/detail/{{ carDetail.carId }}"
            class="btn btn-dark"
            >İncele</a
          >
          <a
            style="float: right; width: 49%; text-align: center"
            href="#"
            class="btn btn-warning"
            >Kirala</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
