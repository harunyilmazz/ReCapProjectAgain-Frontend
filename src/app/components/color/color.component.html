<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-secondary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<label *ngIf="dataLoaded == true">
  <h5>Renkler</h5>
</label>

<input type="text" [(ngModel)]="colorFilterText" class="form-control" id="colorFilterText" placeholder="Renk">

<ul *ngIf="dataLoaded == true" class="list-group">
  <li
    *ngIf="!colorFilterText"
    (click)="setDeletedCurrentColor()"
    routerLink="/cars"
    [class]="getAllColorClass()"
  >
    TÃ¼m Renkler
  </li>
  <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{color.id}}"
    *ngFor="let color of colors  | colorFilter: colorFilterText"
    [class]="getCurrentColorClass(color)"
  >
    {{ color.colorName }}
  </li>
</ul>
