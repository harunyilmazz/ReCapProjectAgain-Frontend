<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<label *ngIf="dataLoaded==true">
  <h5>Renkler</h5>
</label>
<ul *ngFor="let color of colors" class="list-group">
  <li class="list-group-item">{{color.colorName}}</li>
</ul>
