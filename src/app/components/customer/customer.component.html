<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
    <thead *ngIf="dataLoaded==true">
        <tr>
            <th>Müşteri adı</th>
        </tr>
    </thead>
    <tr *ngFor="let customer of customers">
        <td>{{customer.companyName}}</td>
    </tr>
</table>
